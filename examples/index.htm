<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Space</title>
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="css/example.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1><strong>Space</strong></h1>
    <span id="scroll">scroll</span>

    
    <div class="horizon scroll">
        <div class="mars">
	    	<a id="mars_hover" href="mars.html">
	        <img  src="images/marsFlat.png" alt="" / style="width:500px; height:500px; position:relative; left:1300px; bottom:150px;">
	        <h2 id="mars_title">MARS</h2>
	        <span id="mars_desc">THE RED PLANET</span>
	        </a>
	    </div>
    </div>

    <div class="horizon scroll">
     <div class="Jupiter">
	    	<a id="jupiter_hover" href="jupiter.html">
	        <img  src="images/jupiterFlat.png" alt="" / style="width:500px; height:500px; position:relative; left:1900px; bottom:150px;">
	        <h2 id="jupiter_title">JUPITER</h2>
	        <span id="jupiter_desc">THE BIGGEST PLANET</span>
	        </a>
     </div>
	</div>
    <div class="middle scroll">
	    
    </div>
    <div class="front scroll">
        
    </div>
    
    <script type="text/javascript" src="../libs/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/jquery.jInvertScroll.js"></script>
    <script type="text/javascript">
    (function($) {
        $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
            {
            height: 7000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                console.log(percent);
            }
        });
    }(jQuery));
    </script>
</body>
</html>
