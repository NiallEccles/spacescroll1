<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Space</title>
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="css/example.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body style="background-color:#c66861;">
    <h1>Space</h1>
    
    <div class="horizon scroll">
        <img src="images/marsBg1.png" alt="" />
    </div>
    <div class="middle scroll">
	    <img src="images/marsBg1.png" alt="" />
    </div>
    <div class="front scroll">
        <img src="images/marsBg.png" alt="" />
    </div>
    
    <script type="text/javascript" src="../libs/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/jquery.jInvertScroll.js"></script>
    <script type="text/javascript">
    (function($) {
        $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
            {
            height: 12000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                console.log(percent);
            }
        });
    }(jQuery));
    </script>
</body>
</html>
